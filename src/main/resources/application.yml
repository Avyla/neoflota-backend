spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/neoflota_db}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:elliam012}

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: UTC
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration         # <- AJUSTA si usas subcarpeta
    baseline-on-migrate: true
    baseline-version: 1
    baseline-description: "manual baseline checklists v1"
    out-of-order: false

server:
  port: ${PORT:8080}
