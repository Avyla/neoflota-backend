spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/neoflota_db}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:elliam012}

  application:
    name: neoflota-backend

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 20MB

  checklists:
    generation:
      enabled: true
    instance:
      ttl-minutes: 60         # Ventana de tiempo para completar un checklist
      complete-minutes: 15    # Bloqueo tras expirar el checklist

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: UTC
        jdbc.lob.non_contextual_creation: true
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    baseline-description: "manual baseline checklists v1"
    out-of-order: false

  server:
    port: ${PORT:8080}

security:
  jwt:
    key:
      private: ""
    user:
      generator: "AUTH0JWT-BACKEND"

config:
  activate:
    on-profile: dev
cors:
  allowed-origins:
    - http://localhost:3000
    - http://localhost:5173
    - http://localhost:8081
    - http://127.0.0.1:3000
    - capacitor://localhost
    - ionic://localhost
    - http://localhost
  allowed-methods:
    - GET
    - POST
    - PUT
    - PATCH
    - DELETE
    - OPTIONS
  allowed-headers:
    - Authorization
    - Content-Type
    - Accept
    - X-Requested-With
  exposed-headers:
    - Authorization
  allow-credentials: false
  max-age: 3600